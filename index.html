<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Generate Password </title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="title">Password Generator</div>
                <div class="input">
                    <label for="uppercase">Has uppercase</label>
                    <input type="checkbox" id="uppercase" name="uppercase" value="">
                </div>
                <div class="input">
                    <label for="Symbol">Has special symbol</label>
                    <input type="checkbox" id="symbol" name="symbol" value="true">
                </div>
                <div class="range">
                    <label for="length">Length</label>
                    <input type="range" id="length" name="length" volume="" min="6" max="20" class="slider">
                    <div class="value">
                        <span id="value"></span>
                    </div>
                </div>
                <button type="submit" id="btn" >Generate</button>
                <div id="new_password">
                     
                </div>
           </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
